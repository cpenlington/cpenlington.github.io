<!DOCTYPE html>
<html>
<head>
<style>
{.esri-header-menus-content{background-color:#f8f8f8;box-shadow:inset 0 1px 0 0 #e0e0e0,1px 0 0 0 #e0e0e0;display:flex;flex-direction:column;top:100%}[dir=ltr] .esri-header-menus-content{left:0}[dir=rtl] .esri-header-menus-content{right:0}.esri-header-menus-content{-webkit-overflow-scrolling:touch;-ms-overflow-style:-ms-autohiding-scrollbar;overflow-x:hidden;overflow-y:auto;position:absolute;height:calc(100vh - 56px);width:320px;height:calc(var(--esri-vh) - 56px);transform:translate3D(0, 0, 0);transition:transform .4s ease-in-out;z-index:1}}@media (min-width: 1024px){.esri-header-menus-content{display:flex;justify-content:space-between}}@media (max-width: 1023px){.esri-header-menus-content[aria-hidden=true]{transition:transform .4s ease-in-out,visibility 0s .4s;visibility:hidden}}@media (min-width: 768px) and (max-width: 1023px){.esri-header-menus-content[aria-hidden=true]{transform:translate3D(320px, 0, 0)}[dir=rtl] .esri-header-menus-content[aria-hidden=true]{transform:translate3D(-320px, 0, 0)}}.-app .esri-header-menus-content{justify-content:flex-end}@media (min-width: 768px) and (max-width: 1023px){.-app .esri-header-menus-content{transform:translate3D(320px, 0, 0);justify-content:flex-start}}
</style>
</head>
<body>

<h1 class=esri-header-menus-content, id="esri-header-menus-content-desktop">My Header</h1>

</body>
</html>
